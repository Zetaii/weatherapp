<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="location" class="location"></h1>
      <img id="condition-icon" class="condition-icon" alt="condition-icon" />
      <h2 id="condition" class="condition"></h2>
      <h2 id="temperature" class="temperature"></h2>
      <div class="search">
        <input
          id="search-bar"
          class="search-bar"
          type="text"
          placeholder="Enter a city name..."
        />
        <button id="search-button" class="search-button">
          <img class="search-icon" src="./images/search.svg" />
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
